<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен валюты</title>
    <link rel="icon" href="./images/exchange-box-line.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/exchange-box-line.svg">
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./styles/variable.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <section class="currency-widget">
        <header class="header">Обмен валюты</header>
        <main class="main">
            <article class="exchange-block">
                <div class="before-currency select-container">
                    <form class="form">
                    <select name="currency-start" id="currency-select" class="currency-start select">
                        <option value="">-- ВЫБЕРИТЕ ВАЛЮТУ ДО --</option>
                        <option value="EUR">Евро</option>
                        <option value="USD">Доллар США</option>
                        <option value="GBP">Британский фунт стерлингов</option>
                        <option value="JPY">Японская йена</option>
                        <option value="CHF">Швейцарский франк</option>
                        <option value="CAD">Канадский доллар</option>
                        <option value="AUD">Австралийский доллар</option>
                        <option value="NZD">Новозеландский доллар</option>
                        <option value="CNY">Китайский юань</option>
                        <option value="SEK">Шведская крона</option>
                    </select>
                    <input type="number" placeholder="Введите сумму" class="currency-input">
                    </form>
                </div>
                <button class="button button-switch">
                    <img src="./images/arrow-left-right.svg" class="img-desktop" alt="Стрелки, показывающие направление обмена">
                    <img src="./images/Arrow_Down_Up.svg" class="img-mobile" alt="Стрелки, показывающие направление обмена">
                </button>
                <div class="after-currency select-container">
                    <form class="form">
                    <select name="currency-end" id="currency-select" class="currency-end select">
                        <option value="">-- ВЫБЕРИТЕ ВАЛЮТУ ПОСЛЕ --</option>
                        <option value="EUR">Евро</option>
                        <option value="USD">Доллар США</option>
                        <option value="GBP">Британский фунт стерлингов</option>
                        <option value="JPY">Японская йена</option>
                        <option value="CHF">Швейцарский франк</option>
                        <option value="CAD">Канадский доллар</option>
                        <option value="AUD">Австралийский доллар</option>
                        <option value="NZD">Новозеландский доллар</option>
                        <option value="CNY">Китайский юань</option>
                        <option value="SEK">Шведская крона</option>
                    </select>
                    <input type="number" placeholder="Введите сумму" class="currency-input" disabled>
                    </form>
                </div>
            </article>
        </main>
    </section>
    <footer class="footer">©2025, DARRR1NG  & nikita-pugachev</footer>
</body>
</html>
